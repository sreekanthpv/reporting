<!DOCTYPE html>
{%extends 'reporting/base.html'%}
{%block body_block%}
<div class="container m-5">
     <div class="row m-5 p-2">
        <div class="col-4"></div>
        <div class="col-4 text-center">
            <h4> BATCH MANAGEMENT</h4>
        </div>
        <div class="col-4"></div>
    </div>

    <div class="row">
        <div class="col-4">
            <form action="" method="post">
                {%csrf_token%}
                {{form.as_p}}
                <button type="submit" class="btn btn-danger">ADD BATCH</button>
            </form>

        </div>
        <div class="col-3">

        </div>
        <div class="col-4">
            <table class="table form-control">
                <tr>
                    <td>batch name</td>
                    <td> course</td>
                    <td>action</td>
                </tr>
                {%for batch in batches%}
                <tr>
                    <td>
                        {{batch.batch_name}}
                    </td>
                    <td>
                        {{batch.course}}
                    </td>
                    <td>
                        <a href="{%url 'editbatch' batch.id%}" class="btn btn-success">update</a> <br>
                    </td>
                </tr>
                {%endfor%}
            </table>
        </div>

    </div>
</div>
{%endblock%}
